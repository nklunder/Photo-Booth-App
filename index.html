<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link href='http://fonts.googleapis.com/css?family=Luckiest+Guy' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="css/main.css">
  </head>
  <body>
    <h1>PHOTO BOOTH</h1>
    <div class="video-wrapper">
      <video id="video" width="360" height="270" autoplay></video>
      <button id="snap" class="btn">Snap Photo</button>
    </div>
    <p>
      Scroll down to see your photo.<br>
      <span class="finger">&#9759;</span>
    </p>
    <canvas id="canvas" width="640" height="480"></canvas>
    <a role="button" id="download-button" class="btn save-btn" download="myphoto.png">Save Photo</a>
    <audio id="snap-sound" preload="auto">
      <source src="sounds/camera-shutter-click.mp3" type='audio/mpeg; codecs="mp3"'>
      <source src="sounds/camera-shutter-click.oga" type='audio/ogg; codecs="vorbis"'>
    </audio>
    <script src="js/app.js"></script>
  </body>
</html>
